<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="windmill.css">
</head>
<body>
<div class="circle">
    <div class="content">
        <div class="top">
            <div class="sky">
                <div class="stars"></div>
                <div class="moon"></div>
            </div>
            <div class="dome"></div>
            <div class="fan">
                <div class="fan_blade_1"></div>
                <div class="fan_blade_2"></div>
                <div class="fan_blade_3"></div>
                <div class="fan_blade_4"></div>
            </div>
            <div class="mill"></div>
            <div class="floor"></div>
        </div>
        <div class="bottom">
            <div class="sky">
                <div class="stars"></div>
                <div class="moon"></div>
            </div>
            <div class="dome"></div>
            <div class="fan">
                <div class="fan_blade_1"></div>
                <div class="fan_blade_2"></div>
                <div class="fan_blade_3"></div>
                <div class="fan_blade_4"></div>
            </div>
            <div class="mill"></div>
            <div class="floor"></div>
        </div>
    </div>
</div>
</body>
</html>
